<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabVault - 英语词汇宝库</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D5A4A;
            --primary-light: #3D7A64;
            --primary-dark: #1D4A3A;
            --secondary: #F5F0E8;
            --accent: #D4A853;
            --accent-light: #E8C97A;
            --text: #1A1A1A;
            --text-secondary: #6B6B6B;
            --text-light: #9A9A9A;
            --bg: #FAFAF8;
            --card-bg: #FFFFFF;
            --border: #E8E4DE;
            --shadow: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-hover: 0 4px 16px rgba(0,0,0,0.1);
            --radius-lg: 12px;
            --radius-md: 8px;
            --radius-sm: 4px;
            --radius-full: 20px;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Source Sans 3', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .header-search {
            flex: 1;
            max-width: 480px;
            margin: 0 32px;
            position: relative;
        }

        .header-search input {
            width: 100%;
            height: 42px;
            border: 2px solid var(--border);
            border-radius: 21px;
            padding: 0 48px 0 20px;
            font-size: 15px;
            font-family: var(--font-body);
            background: var(--secondary);
            transition: var(--transition);
        }

        .header-search input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--card-bg);
        }

        .header-search button {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            border: none;
            background: var(--primary);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .header-search button:hover {
            background: var(--primary-light);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stats-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: var(--secondary);
            border-radius: var(--radius-full);
            font-size: 13px;
            color: var(--text-secondary);
        }

        .stats-badge strong {
            color: var(--primary);
            font-weight: 600;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            padding-top: 64px;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--card-bg);
            border-right: 1px solid var(--border);
            padding: 24px;
            position: fixed;
            top: 64px;
            left: 0;
            bottom: 0;
            overflow-y: auto;
            transition: var(--transition);
        }

        .sidebar-section {
            margin-bottom: 28px;
        }

        .sidebar-title {
            font-family: var(--font-display);
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 14px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 5px 12px;
            border-radius: var(--radius-full);
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .tag-preset {
            background: var(--secondary);
            color: var(--text-secondary);
        }

        .tag-preset:hover, .tag-preset.active {
            background: var(--primary);
            color: white;
        }

        .tag-custom {
            background: rgba(212, 168, 83, 0.15);
            color: #B8963D;
            border-color: rgba(212, 168, 83, 0.3);
        }

        .tag-custom:hover, .tag-custom.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .tag-count {
            font-size: 11px;
            opacity: 0.7;
        }

        .sidebar-stats {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius-lg);
            padding: 20px;
            color: white;
        }

        .sidebar-stats h4 {
            font-family: var(--font-display);
            font-size: 16px;
            margin-bottom: 16px;
            opacity: 0.9;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-value {
            font-weight: 600;
            font-size: 18px;
        }

        /* Content Area */
        .content {
            flex: 1;
            margin-left: 280px;
            padding: 24px;
            max-width: calc(100% - 280px);
        }

        /* Search Section */
        .search-section {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .search-title {
            font-family: var(--font-display);
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .search-subtitle {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .search-box {
            display: flex;
            gap: 12px;
            max-width: 600px;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input-wrapper input {
            width: 100%;
            height: 52px;
            border: 2px solid var(--border);
            border-radius: 26px;
            padding: 0 24px;
            font-size: 17px;
            font-family: var(--font-body);
            transition: var(--transition);
        }

        .search-input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(45, 90, 74, 0.1);
        }

        .search-btn {
            height: 52px;
            padding: 0 32px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 26px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .search-btn:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Result Card */
        .result-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            display: none;
        }

        .result-card.show {
            display: block;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .word-main {
            flex: 1;
        }

        .word-title {
            font-family: var(--font-display);
            font-size: 36px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .word-phonetic {
            font-family: var(--font-mono);
            font-size: 18px;
            color: var(--text-secondary);
        }

        .audio-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .audio-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .audio-btn svg {
            width: 20px;
            height: 20px;
        }

        .favorite-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--card-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            color: var(--text-light);
        }

        .favorite-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .favorite-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .favorite-btn svg {
            width: 22px;
            height: 22px;
        }

        .meanings-section {
            margin-bottom: 24px;
        }

        .meaning-item {
            margin-bottom: 20px;
        }

        .part-of-speech {
            display: inline-block;
            padding: 4px 12px;
            background: var(--primary);
            color: white;
            border-radius: var(--radius-full);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .definitions-list {
            list-style: none;
        }

        .definition-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .definition-item:last-child {
            border-bottom: none;
        }

        .definition-text {
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 8px;
        }

        .definition-example {
            font-style: italic;
            color: var(--text-secondary);
            padding-left: 16px;
            border-left: 3px solid var(--accent);
            margin-top: 8px;
            font-size: 14px;
        }

        .synonyms-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .synonyms-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .synonyms-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .synonym-tag {
            padding: 4px 10px;
            background: var(--secondary);
            border-radius: var(--radius-full);
            font-size: 13px;
            color: var(--primary);
        }

        /* Tag Selection Modal */
        .tag-selection {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .tag-selection-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
        }

        .tag-selection-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .tag-selectable {
            padding: 6px 14px;
            border-radius: var(--radius-full);
            font-size: 13px;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--card-bg);
            transition: var(--transition);
        }

        .tag-selectable:hover {
            border-color: var(--primary);
        }

        .tag-selectable.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tag-input-wrapper {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .tag-input-wrapper input {
            flex: 1;
            height: 36px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 0 12px;
            font-size: 14px;
        }

        .tag-input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .tag-input-wrapper button {
            height: 36px;
            padding: 0 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }

        .tag-input-wrapper button:hover {
            background: var(--accent-light);
        }

        /* Vocabulary List */
        .vocabulary-section {
            margin-top: 32px;
        }

        .vocabulary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .vocabulary-title {
            font-family: var(--font-display);
            font-size: 24px;
            color: var(--text);
        }

        .vocabulary-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .view-toggle {
            display: flex;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .view-toggle button {
            padding: 8px 12px;
            border: none;
            background: var(--card-bg);
            cursor: pointer;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .view-toggle button.active {
            background: var(--primary);
            color: white;
        }

        .sort-select {
            height: 36px;
            padding: 0 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--card-bg);
            font-size: 14px;
            cursor: pointer;
        }

        .vocabulary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .vocabulary-grid.list-view {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .vocab-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .vocab-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .vocab-card.list-view {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .vocab-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .vocab-card.list-view .vocab-card-header {
            margin-bottom: 0;
            flex: 1;
        }

        .vocab-word {
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
        }

        .vocab-pos {
            display: inline-block;
            padding: 2px 8px;
            background: var(--secondary);
            border-radius: var(--radius-full);
            font-size: 12px;
            color: var(--text-secondary);
            margin-left: 8px;
        }

        .vocab-phonetic {
            font-family: var(--font-mono);
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .vocab-actions {
            display: flex;
            gap: 8px;
        }

        .vocab-action-btn {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            background: var(--card-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .vocab-action-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .vocab-action-btn.delete:hover {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .vocab-action-btn svg {
            width: 16px;
            height: 16px;
        }

        .vocab-definition {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .vocab-card.list-view .vocab-definition {
            margin-bottom: 0;
            flex: 2;
            -webkit-line-clamp: 1;
        }

        .vocab-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vocab-card.list-view .vocab-footer {
            flex: 1;
            justify-content: flex-end;
        }

        .vocab-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .vocab-tag {
            padding: 3px 10px;
            background: var(--secondary);
            border-radius: var(--radius-full);
            font-size: 11px;
            color: var(--text-secondary);
        }

        .vocab-date {
            font-size: 12px;
            color: var(--text-light);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        .empty-icon svg {
            width: 40px;
            height: 40px;
        }

        .empty-title {
            font-family: var(--font-display);
            font-size: 20px;
            color: var(--text);
            margin-bottom: 8px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 16px 20px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--primary);
            color: white;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-hover);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: #27ae60;
        }

        .toast.error {
            background: #e74c3c;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            width: 40px;
            height: 40px;
            border: none;
            background: var(--secondary);
            border-radius: var(--radius-md);
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                max-width: 100%;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 64px;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 49;
            }

            .sidebar-overlay.show {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 16px;
            }

            .logo-text {
                display: none;
            }

            .header-search {
                margin: 0 12px;
            }

            .stats-badge {
                display: none;
            }

            .content {
                padding: 16px;
            }

            .search-section {
                padding: 20px;
            }

            .search-title {
                font-size: 22px;
            }

            .search-box {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
                justify-content: center;
            }

            .result-card {
                padding: 20px;
            }

            .word-title {
                font-size: 28px;
            }

            .vocabulary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="mobile-menu-toggle" onclick="toggleSidebar()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18M3 6h18M3 18h18"/>
            </svg>
        </button>
        <a href="#" class="logo">
            <div class="logo-icon">

    <script>
        // Data Store
        let store = {
            vocabulary: [],
            customTags: [],
            settings: {
                viewMode: 'grid'
            }
        };

        // Current search result
        let currentResult = null;
        let currentAudioUrl = null;
        let selectedTags = [];
        let activeFilters = [];
        let searchQuery = '';

        // Preset tags
        const presetTags = ['简单', '中等', '困难', '名词', '动词', '形容词', '副词', '日常', '商务', '学术', '考试'];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStore();
            updateStats();
            renderVocabulary();
            renderCustomTags();
        });

        // Load data from localStorage
        function loadStore() {
            const saved = localStorage.getItem('vocabvault_data');
            if (saved) {
                store = JSON.parse(saved);
            }
        }

        // Save data to localStorage
        function saveStore() {
            localStorage.setItem('vocabvault_data', JSON.stringify(store));
        }

        // Show toast notification
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.className = 'error-message show';
            setTimeout(() => {
                errorDiv.className = 'error-message';
            }, 5000);
        }

        // Handle search keyup
        function handleSearchKeyup(event) {
            if (event.key === 'Enter') {
                searchWord();
            }
        }

        // Search word using MiniMax M2.5 LLM
        async function searchWord() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();

            if (!query) {
                showError('请输入要查询的单词或短语');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('errorMessage').className = 'error-message';

            try {
                // Call MiniMax API directly with CORS proxy
                const resultData = await callMiniMaxAPI(query);

                if (!resultData) {
                    throw new Error('API调用失败，请稍后重试');
                }

                if (resultData.error) {
                    throw new Error(resultData.error);
                }

                // Process the LLM response
                const processedData = processLLMResponse(query, resultData);
                displayResult(processedData);

                // Check if already favorited
                updateFavoriteButton();

            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        // Call MiniMax API directly (Anthropic-compatible)
        async function callMiniMaxAPI(query) {
            const API_KEY = 'sk-api-Spn9lyvxwQoK5njgHtYHcDGN3Es4XnQ5swyD4_QLS23j7kxkWuhHlD_7SZsZ3jOdm-XKQnQO5vJQ3vA1d9Lik1sGiod_1X79RDVZrlvh8YB1iU8ZaWrbRiw';

            const prompt = `你是一个专业的英语词典和语言学习助手。请为用户提供关于"${query}"的详细信息，包括：

1. 单词/短语及其正确拼写
2. 音标（IPA格式）
3. 词性（名词/动词/形容词/副词/短语等）
4. 详细的中文释义
5. 至少3个英文例句（带中文翻译）
6. 同义词
7. 使用场景说明

请以JSON格式返回结果，格式如下：
{
  "word": "查询的单词或短语",
  "phonetic": "音标",
  "partOfSpeech": "词性",
  "definitions": [
    {
      "meaning": "释义内容",
      "example": "例句",
      "translation": "例句翻译"
    }
  ],
  "synonyms": ["同义词1", "同义词2"],
  "usage": "使用说明"
}`;

            try {
                // 使用当前站点 API（本地与 Render 部署均可用）
                const apiUrl = '/api/search';
                let response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error('本地服务器未运行');
                }

                const data = await response.json();

                // 后端直接返回错误（如未配置 Key）
                if (data.error) {
                    return { error: data.error };
                }

                // 后端已返回统一格式（Free Dictionary 或已解析的 MiniMax），直接使用
                if (data.word && (data.definitions || data.meanings)) {
                    return data;
                }

                // 解析响应（原始 MiniMax content[] 格式）
                if (data.content && data.content.length > 0) {
                    let content = '';
                    for (const item of data.content) {
                        if (item.type === 'text') {
                            content = item.text;
                            break;
                        }
                    }

                    if (!content) {
                        throw new Error('未找到文本内容');
                    }

                    // 尝试解析 JSON
                    try {
                        const jsonBlockMatch = content.match(/```json\s*([\s\S]*?)\s*```/);
                        if (jsonBlockMatch) {
                            return JSON.parse(jsonBlockMatch[1]);
                        }
                        const jsonMatch = content.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            return JSON.parse(jsonMatch[0]);
                        }
                        return {
                            word: query,
                            rawResponse: content,
                            isRawFormat: true
                        };
                    } catch (e) {
                        return {
                            word: query,
                            rawResponse: content,
                            isRawFormat: true
                        };
                    }
                }

                throw new Error('API 未返回有效响应');

            } catch (error) {
                console.error('API Error:', error);
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    return { error: '网络错误，请检查后端服务是否运行' };
                }
                return { error: 'API调用失败: ' + error.message };
            }
        }

        // Process LLM response into display format
        function processLLMResponse(query, data) {
            // Check if it's raw format or structured
            if (data.isRawFormat) {
                return processRawLLMResponse(query, data.rawResponse);
            }

            // Structured response from LLM or Free Dictionary transformed
            const result = {
                word: data.word || query,
                phonetic: data.phonetic || '',
                audioUrl: data.audioUrl || null,
                meanings: [
                    {
                        partOfSpeech: data.partOfSpeech || 'word',
                        definitions: [],
                        synonyms: data.synonyms || []
                    }
                ],
                phraseExamples: data.phraseExamples || [],
                usage: data.usage || '',
                isLLM: true
            };

            // Process definitions
            if (data.definitions && data.definitions.length > 0) {
                data.definitions.forEach(def => {
                    result.meanings[0].definitions.push({
                        definition: def.meaning || '',
                        example: def.example || '',
                        translation: def.translation || ''
                    });
                });
            }

            return result;
        }

        // Process raw LLM response
        function processRawLLMResponse(query, rawResponse) {
            const result = {
                word: query,
                phonetic: '',
                audioUrl: null,
                meanings: [
                    {
                        partOfSpeech: 'word',
                        definitions: [],
                        synonyms: []
                    }
                ],
                rawExplanation: rawResponse,
                isLLM: true
            };

            // Try to extract useful information from raw response
            const lines = rawResponse.split('\n').filter(line => line.trim());

            let currentDefinition = null;

            lines.forEach(line => {
                line = line.trim();

                // Look for phonetic
                if (line.match(/^\/.*\/$/)) {
                    result.phonetic = line;
                }
                // Look for examples (lines with quotes)
                else if (line.match(/^["'].*["']$/)) {
                    const example = line.replace(/^["']|["']$/g, '');
                    if (currentDefinition) {
                        currentDefinition.example = example;
                    } else {
                        result.meanings[0].definitions.push({
                            definition: example,
                            example: ''
                        });
                    }
                }
                // Look for numbered definitions
                else if (line.match(/^\d+[.)]\s+/)) {
                    const def = line.replace(/^\d+[.)]\s+/, '').trim();
                    if (def.length > 10) {
                        currentDefinition = {
                            definition: def,
                            example: ''
                        };
                        result.meanings[0].definitions.push(currentDefinition);
                    }
                }
            });

            // If no structured data found, use entire response as definition
            if (result.meanings[0].definitions.length === 0) {
                result.meanings[0].definitions.push({
                    definition: rawResponse.substring(0, 500),
                    example: ''
                });
            }

            return result;
        }

        // Display search result
        function displayResult(data) {
            currentResult = data;

            // Word and phonetic
            document.getElementById('resultWord').textContent = data.word;

            let phonetic = data.phonetic || '';
            if (!phonetic && data.phonetics && data.phonetics.length > 0) {
                phonetic = data.phonetics.find(p => p.text) ?.text || '';
            }
            document.getElementById('resultPhonetic').textContent = phonetic || '';

            // Audio
            currentAudioUrl = null;
            if (data.audioUrl) {
                currentAudioUrl = data.audioUrl;
            } else if (data.phonetics) {
                const audioPhonetic = data.phonetics.find(p => p.audio && p.audio.length > 0);
                if (audioPhonetic) {
                    currentAudioUrl = audioPhonetic.audio;
                }
            }

            // Meanings
            const meaningsSection = document.getElementById('meaningsSection');
            meaningsSection.innerHTML = '';

            data.meanings.forEach(meaning => {
                const posTag = getPOSChinese(meaning.partOfSpeech);

                let html = `
                    <div class="meaning-item">
                        <span class="part-of-speech">${posTag} (${meaning.partOfSpeech})</span>
                        <ul class="definitions-list">
                `;

                meaning.definitions.forEach((def, index) => {
                    html += `
                        <li class="definition-item">
                            <div class="definition-text">${index + 1}. ${def.definition}</div>
                    `;

                    if (def.example) {
                        html += `<div class="definition-example">"${def.example}"</div>`;
                    }

                    html += `</li>`;
                });

                html += `</ul>`;

                // Add translation if available (from LLM)
                if (meaning.definitions && meaning.definitions[0] && meaning.definitions[0].translation) {
                    html += `
                        <div class="definition-translation" style="margin-top: 8px; color: var(--text-secondary); font-size: 14px;">
                            ${meaning.definitions[0].translation}
                        </div>
                    `;
                }

                // Synonyms
                if (meaning.synonyms && meaning.synonyms.length > 0) {
                    html += `
                        <div class="synonyms-section">
                            <div class="synonyms-title">同义词</div>
                            <div class="synonyms-list">
                                ${meaning.synonyms.slice(0, 10).map(s => `<span class="synonym-tag">${s}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }

                html += `</div>`;
                meaningsSection.innerHTML += html;
            });

            // Handle raw explanation from LLM
            if (data.rawExplanation) {
                meaningsSection.innerHTML += `
                    <div class="llm-explanation" style="margin-top: 20px; padding: 16px; background: var(--secondary); border-radius: var(--radius-md);">
                        <div style="font-weight: 600; margin-bottom: 12px; color: var(--primary);">详细解释</div>
                        <div style="white-space: pre-wrap; line-height: 1.8; font-size: 14px;">${data.rawExplanation}</div>
                    </div>
                `;
            }

            // Handle phrase examples from LLM
            if (data.phraseExamples && data.phraseExamples.length > 0) {
                meaningsSection.innerHTML += `
                    <div class="phrase-examples" style="margin-top: 20px;">
                        <div style="font-weight: 600; margin-bottom: 12px; color: var(--text);">短语用法</div>
                        ${data.phraseExamples.map(ex => `<div style="padding: 8px 0; border-bottom: 1px solid var(--border);">• ${ex}</div>`).join('')}
                    </div>
                `;
            }

            // Handle usage notes from LLM
            if (data.usage) {
                meaningsSection.innerHTML += `
                    <div class="usage-notes" style="margin-top: 20px; padding: 16px; background: rgba(212, 168, 83, 0.1); border-radius: var(--radius-md); border-left: 3px solid var(--accent);">
                        <div style="font-weight: 600; margin-bottom: 8px; color: var(--accent);">使用说明</div>
                        <div style="font-size: 14px;">${data.usage}</div>
                    </div>
                `;
            }

            // Tag selection
            selectedTags = [];
            renderTagSelection();

            // Show result card
            document.getElementById('resultCard').classList.add('show');
        }

        // Get Chinese POS
        function getPOSChinese(pos) {
            const map = {
                'noun': '名词',
                'verb': '动词',
                'adjective': '形容词',
                'adverb': '副词',
                'pronoun': '代词',
                'preposition': '介词',
                'conjunction': '连词',
                'interjection': '感叹词',
                'word': '词汇',
                'phrase': '短语',
                'idiom': '习语',
                'expression': '表达'
            };
            return map[pos.toLowerCase()] || pos;
        }

        // Play audio
        function playAudio() {
            if (currentAudioUrl) {
                const audio = new Audio(currentAudioUrl);
                audio.play();
            } else {
                showToast('暂无发音', 'error');
            }
        }

        // Update favorite button state
        function updateFavoriteButton() {
            const btn = document.getElementById('favoriteBtn');
            if (currentResult && isWordFavorited(currentResult.word)) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        // Check if word is favorited
        function isFavorited(word) {
